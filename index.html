<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Try and watch all Nic Cage's Movies">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cage Quest</title>
    <link rel="icon" type="image/x-icon" href="android/icon.ico">
    <link rel="shortcut icon" type="image/png" href="android/android-launchericon-144-144.png">
    <link rel="apple-touch-icon" href="android/android-launchericon-144-144.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d1b19"/>
    
  </head>

  <body>
        
    <script src="src/libs/jquery-3.6.0.min.js"></script>

    <script>
      jQuery.event.special.touchstart = {
          setup: function( _, ns, handle ) {
              this.addEventListener("touchstart", handle, { passive: !ns.includes("noPreventDefault") });
          }
      };
      jQuery.event.special.touchmove = {
          setup: function( _, ns, handle ) {
              this.addEventListener("touchmove", handle, { passive: !ns.includes("noPreventDefault") });
          }
      };
      jQuery.event.special.wheel = {
          setup: function( _, ns, handle ){
              this.addEventListener("wheel", handle, { passive: true });
          }
      };
      jQuery.event.special.mousewheel = {
          setup: function( _, ns, handle ){
              this.addEventListener("mousewheel", handle, { passive: true });
          }
      };
    </script>
    
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register (
            '/CageQuest/sw.js',
            {scope: '/CageQuest/'}
          )
        }
    </script>

    <script src="src/index.js"></script>


  </body>
